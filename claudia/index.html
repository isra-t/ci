<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti Mi Amor ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 20px;
        }

        /* üåª Estilo para la carta */
        .carta-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
            width: 80%; /* Ajusta el ancho para que se vea mejor */
            max-width: 400px; /* Limita el ancho m√°ximo */
            height: auto; /* Altura autom√°tica para que el contenido se ajuste */
            min-height: 500px; /* Altura m√≠nima */
            text-align: center;
            display: none; /* Oculto al inicio */
            position: relative;
            font-size: 16px; /* Tama√±o de fuente base */
            overflow-y: auto; /* A√±ade scroll si el contenido es muy largo */
        }

        /* Bot√≥n de abrir carta */
        .btn-abrir {
            padding: 15px 25px;
            background: yellow;
            border: none;
            font-size: 22px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* üåª Animaci√≥n de girasoles */
        .girasol {
            position: absolute;
            width: 50px;
            animation: flotar 4s infinite alternate ease-in-out;
        }

        @keyframes flotar {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }

        /* üì∏ √Ålbum de fotos */
        .album-container {
            width: 100%;
            height: 200px;
            position: relative;
            margin: 10px 0;
        }

        .album-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .btn-album {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-prev {
            left: 5px;
        }

        .btn-next {
            right: 5px;
        }

        /* üì© Bot√≥n para descargar PDF */
        .btn-descargar {
            padding: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
        }

        /* ü•∞ Pregunta y botones */
        .pregunta {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .btns-opciones {
            margin-top: 10px;
            position: relative;
        }

        .btn-si, .btn-no {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .btn-si {
            background: green;
            color: white;
        }

        .btn-no {
            background: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1 id="titulo">Para Ti, Mi Amor ‚ù§Ô∏è</h1>
    <button class="btn-abrir" id="btnAbrir" onclick="abrirCarta()">Abrir Carta</button>

    <div class="carta-container" id="carta">
        <h2>Te Amo Mucho üíñ</h2>
        <p>Esta carta es solo para ti, mi amor. Eres lo m√°s especial en mi vida.</p>
        
        <!-- üåª Girasoles -->
        <img src="https://i.imgur.com/1YpDMv3.png" class="girasol" style="top: 10px; left: 10px;">
        <img src="https://i.imgur.com/1YpDMv3.png" class="girasol" style="top: 10px; right: 10px;">
        <img src="https://i.imgur.com/1YpDMv3.png" class="girasol" style="bottom: 10px; left: 10px;">
        <img src="https://i.imgur.com/1YpDMv3.png" class="girasol" style="bottom: 10px; right: 10px;">

        <!-- üì∏ √Ålbum de fotos -->
        <div class="album-container">
            <button class="btn-album btn-prev" onclick="cambiarFoto(-1)">&#9665;</button>
            <img id="imagenAlbum" src="IMG-20240512-WA0009.jpg">
            <button class="btn-album btn-next" onclick="cambiarFoto(1)">&#9655;</button>
        </div>

        <!-- üì© Bot√≥n de descarga de PDF -->
        <button class="btn-descargar" onclick="descargarPDF()">Descargar Carta en PDF</button>

        <!-- ü•∞ Pregunta y botones -->
        <p class="pregunta">¬øQuieres ser mi novia? ‚ù§Ô∏è</p>
        <div class="btns-opciones">
            <button class="btn-si" onclick="respuestaSi()">S√≠ üíñ</button>
            <button class="btn-no" id="btnNo" onmouseover="moverNo()">No üò≠</button>
        </div>
    </div>

    <script>
        let indiceFoto = 0;
        let fotos = ["IMG-20240731-WA0052.jpg", "IMG-20240731-WA0022.jpg", "IMG-20240731-WA0039.jpg"]; // Agrega aqu√≠ tus fotos

        function abrirCarta() {
            document.getElementById("carta").style.display = "block";
            document.getElementById("titulo").style.display = "none";
            document.getElementById("btnAbrir").style.display = "none";
        }

        function descargarPDF() {
            window.location.href = "Para ti mi Amor.pdf"; // Agrega tu PDF en la misma carpeta
        }

        function cambiarFoto(direccion) {
            indiceFoto += direccion;
            if (indiceFoto < 0) {
                indiceFoto = fotos.length - 1;
            } else if (indiceFoto >= fotos.length) {
                indiceFoto = 0;
            }
            document.getElementById("imagenAlbum").src = fotos[indiceFoto];
        }

        function respuestaSi() {
            alert("¬°Sab√≠a que dir√≠as que s√≠! üíñü•∞");
        }

        function moverNo() {
            let btnNo = document.getElementById("btnNo");
            let maxX = window.innerWidth - btnNo.clientWidth - 20;
            let maxY = window.innerHeight - btnNo.clientHeight - 20;
            let randomX = Math.floor(Math.random() * maxX);
            let randomY = Math.floor(Math.random() * maxY);
            btnNo.style.left = Math.min(Math.max(randomX, 0), maxX) + "px";
            btnNo.style.top = Math.min(Math.max(randomY, 0), maxY) + "px";
        }
    </script>

</body>
</html>
